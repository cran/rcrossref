        of Cross-Cultural Psychology"],"published-print":{"date-parts":[[2012,5]]},"abstract":"<jats:p>
        This study examined relationships between self-construal and the quality of
        daily interactions of three ethnic minority groups in Europe: ethnic Turks
        and Moroccans in the Netherlands and Chechens in Poland. They described the
        social interactions they had for 2 weeks and they completed measures of independent
        and interdependent self-construal. We expected that, regardless of whether
        individuals\u2019 self-construals match with prevailing construals in the
        host society, interdependent self-construal would be positively related to
        the quality of intra- and interethnic contact. The results largely confirmed
        this expectation. Across the two samples, participants who were higher in
        interdependent self-construal had more positive (and less negative) interactions
        than participants who were lower in interdependent self-construal. Some of
        these relationships varied as a function of whether or not a majority group
        member was present, however. Persons with a more interdependent construal
        of self felt more liked, respected, accepted, and free to express opinion
        during interactions in which a majority group member was present, whereas
        no such relationships were found for intra-ethnic interactions. There were
        very few relationships between independent self-construal and the quality
        of either intra- or interethnic contact. The results suggest that for the
        quality of ethnic minorities\u2019 daily interactions, their interpersonal
        orientation is more important than a match between their orientation and the
        dominant orientation of the majority culture. <\/jats:p>","DOI":"10.1177\/0022022111399647","type":"journal-article","created":{"date-parts":[[2011,5,27]],"date-time":"2011-05-27T02:24:02Z","timestamp":1306463042000},"page":"614-627","update-policy":"http:\/\/dx.doi.org\/10.1177\/sage-journals-update-policy","source":"Crossref","is-referenced-by-count":6,"title":["Self-Construal

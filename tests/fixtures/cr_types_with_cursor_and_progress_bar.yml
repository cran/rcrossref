        This paper, intended as a contribution to transnational memory studies, analyzes
        museums devoted to people who helped Jews during the Holocaust that recently
        opened in Bulgaria, France, Germany, Lithuania, and Poland. The author\u2019s
        particular interest lies in the \u201ctraveling motifs\u201d of the \u201cRighteous\u201d
        narratives. This category encompasses symbols such as a list of names of the
        help-providers, a fruit tree\/orchard, or a wall with photographs of Holocaust
        victims, which recur in many of the examined exhibitions and are a clear reference
        to Yad Vashem and other well-established Holocaust memorials. At first sight,
        they seem to point to a \u201ccosmopolitanization\u201d of Holocaust remembrance
        and to the emergence of a common reservoir of historical notions and images.
        However, on closer inspection one discovers that the use of these symbols
        varies and that they refer to differing ways of understanding and telling
        history. <\/jats:p>","DOI":"10.1177\/17506980211017928","type":"journal-article","created":{"date-parts":[[2021,5,19]],"date-time":"2021-05-19T06:31:34Z","timestamp":1621405894000},"page":"20-36","update-policy":"http:\/\/dx.doi.org\/10.1177\/sage-journals-update-policy","source":"Crossref","is-referenced-by-count":0,"title":["A

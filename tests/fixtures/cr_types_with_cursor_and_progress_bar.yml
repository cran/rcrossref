        para um desenvolvimento local sustent\u00e1vel tomando como referencia a mudan\u00e7a
        de \u00e9poca hist\u00f3rica e o conceito de revolu\u00e7\u00e3o que desde
        as suas primeiras propostas indica Castro (2000, p. 3) \u201c[\u2026] o sentido
        do momento hist\u00f3rico; \u00e9 mudar tudo o que deve ser mudado [\u2026]\u201d,
        leva a pensar e agir de forma diferente nos campos da ci\u00eancia e inova\u00e7\u00e3o,
        treinamento e extens\u00e3o. Todo modelo de desenvolvimento eticamente orientado
        deve ser caracterizado por ser: inclusivo, humano, sustent\u00e1vel, participativo,
        equitativo, autogerenci\u00e1vel e abrangente, princ\u00edpios essenciais
        a ter em conta na constru\u00e7\u00e3o do munic\u00edpio que pretende, neste
        caso, o que se chama de munic\u00edpio inteligente para o desenvolvimento
        local sustent\u00e1vel. Neste prop\u00f3sito, seu design n\u00e3o vem s\u00f3
        da academia com suas fun\u00e7\u00f5es de ci\u00eancia e inova\u00e7\u00e3o,
        treinamento e extens\u00e3o, mas al\u00e9m de se integrar ao seu meio ambiente
        conformado pela tripla h\u00e9lice social para o desenvolvimento \u2013 Universidade
        \u2013 Governo -Comunidade -, com o objetivo de sistematizar com a participa\u00e7\u00e3o
        dos atores do tripla h\u00e9lice social para o desenvolvimento, os fundamentos
        te\u00f3ricos metodol\u00f3gicos que sustentam o modelo de munic\u00edpio
        inteligente e seu desenvolvimento sustent\u00e1vel na amplia e diversa bibliografia
        que se refere ao desenvolvimento, para mais tarde e com o uso de outras oficinas

        low-buckled material silicene undergoes abundant topological phase transitions
        under external fields. The applications in transport related to the topological
        properties remain the focus of attention. Utilizing the Berry curvature formula
        and Boltzmann transport equation, we investigate the spin- and valley-dependent
        anomalous Nernst effect in silicene, which is subjected to the antiferromagnetic
        field and perpendicular electric field. The results reveal that the antiferromagnetic
        field can be used to modulate the pure spin Nernst current; the pure valley
        Nernst current appears only when electric field exists; the charge Nernst
        current needs both fields. It is found that the inflection points on the Nernst
        conductivity correspond exactly to the phase transformation boundary. In the
        quantum spin Hall (QSH) phase, the spin beam splitting can be realized, in
        the quantum valley Hall (QVH) phase, the valley beam is split, and in the
        spin-polarized quantum anomalous Hall (SQAH) phase, the single spin and valley
        beam can be collected. These findings related to topology are expected to
        facilitate some applications in spin and valley caloritronics and thermal
        logical devices.<\/jats:p>","DOI":"10.1209\/0295-5075\/132\/47001","type":"journal-article","created":{"date-parts":[[2020,12,31]],"date-time":"2020-12-31T00:10:38Z","timestamp":1609373438000},"page":"47001","update-policy":"http:\/\/dx.doi.org\/10.1088\/crossmark-policy","source":"Crossref","is-referenced-by-count":0,"title":["Topology-transport

        ONE"],"abstract":"<jats:p>This paper examines recent changes in the life trajectories
        of Indian women. We use data from four major national population surveys that
        span the years 1998\u20132016. We look at several cohorts of women across
        the states and regions. We compare decisions related to education, marriage,
        childbearing and participation in the labor force. Though there is considerable
        diversity across states and regions, as well as religious groups, we find
        some consistent patterns that emerge everywhere. First, educational attainment
        and the age at marriage have been steadily increasing. Women who do not complete
        secondary school are more likely to marry early. Second, caste and religion
        (rather than education) play a significant role in decisions after marriage,
        such as the timing of births, the use of contraception and labor force participation.
        Third, women from disadvantaged communities continue to have very different
        life trajectories than other social groups. They are more likely to use contraception
        and participate in the labor force. Lower levels of schooling also appear
        to exacerbate the disadvantages of social identity. The pace of these changes
        varies sharply across states as well as regions of the country.<\/jats:p>","DOI":"10.1371\/journal.pone.0242876","type":"journal-article","created":{"date-parts":[[2020,12,28]],"date-time":"2020-12-28T20:05:11Z","timestamp":1609185911000},"page":"e0242876","update-policy":"http:\/\/dx.doi.org\/10.1371\/journal.pone.corrections_policy","source":"Crossref","is-referenced-by-count":0,"title":["Poised

        ONE"],"abstract":"<jats:sec id=\"sec001\">\n<jats:title>Background<\/jats:title>\n<jats:p>Acute
        pancreatitis (AP) is increasing in incidence in adult and pediatric patients.
        Identification of patients at high risk for progression to severe acute pancreatitis
        (SAP) is crucial, as it can lead to increased mortality and health system
        cost. Matrix metalloproteinases (MMPs) are endopeptidases which degrade extracellular
        matrix proteins and increase activity of pro-inflammatory cytokines. Tissue
        inhibitors of metalloproteinases (TIMPs) regulate MMP activity. Prior limited
        studies of MMPs and TIMPs have found some to be associated with development
        of SAP. The aim of this study was to further investigate the role of MMPs
        and TIMPs in detecting pediatric patients at risk for developing moderately
        severe AP or SAP.<\/jats:p>\n<\/jats:sec>\n<jats:sec id=\"sec002\">\n<jats:title>Methods<\/jats:title>\n<jats:p>Plasma
        samples were prospectively collected for patients &lt;21 years of age presenting
        with AP between November 2015 and October 2019, along with healthy controls.
        Bead-based multiplex assays were utilized to test levels of 12 MMPs and TIMPs.<\/jats:p>\n<\/jats:sec>\n<jats:sec
        id=\"sec003\">\n<jats:title>Results<\/jats:title>\n<jats:p>Samples were collected
        from 7 subjects who developed SAP, 7 with moderately severe AP, 45 with mild
        AP and 44 healthy controls. MMP-9 (p = 0.04) and TIMP-1 (p = 0.01) levels
        were significantly higher in SAP patients. A multivariable logistic regression
        model using MMP-9 and TIMP-1 predicted SAP (AUROC 0.87, 95% CI 0.76\u20130.98).<\/jats:p>\n<\/jats:sec>\n<jats:sec
        id=\"sec004\">\n<jats:title>Conclusion<\/jats:title>\n<jats:p>We have demonstrated
        that MMP9 and TIMP1 levels are increased at AP presentation in pediatric patients
        who developed SAP during the course of illness. Further studies are needed
        to validate the use of MMPs and TIMPs as predictive tools for development
        of SAP in pediatric pancreatitis.<\/jats:p>\n<\/jats:sec>","DOI":"10.1371\/journal.pone.0261708","type":"journal-article","created":{"date-parts":[[2022,2,14]],"date-time":"2022-02-14T18:44:50Z","timestamp":1644864290000},"page":"e0261708","update-policy":"http:\/\/dx.doi.org\/10.1371\/journal.pone.corrections_policy","source":"Crossref","is-referenced-by-count":0,"title":["Matrix

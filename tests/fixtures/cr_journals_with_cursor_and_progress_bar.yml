        ONE"],"abstract":"<jats:p>The measurement of the electrically evoked compound
        action potential (ECAP) in cochlear implant (CI) patients is widely used to
        provide evidence of a functioning electrode-nerve interface, to confirm proper
        location of the electrode array and to program the sound processor. In patients
        with an auditory brainstem implant (ABI), a likewise versatile measurement
        would be desirable. The ECAP measurement paradigm \u201cAlternating Polarity\u201d
        was utilized to record responses via the implanted ABI electrode array placed
        on the cochlear nucleus. Emphasizing on the different location of stimulation
        and recording, these responses are called local evoked potentials (LEP). LEP
        measurements were conducted during the clinical routine in 16 ABI patients
        (12 children and 4 adults), corresponding to 191 electrode contacts. A retrospective
        analysis of these data revealed, that LEP responses were observed in 64.9%
        of all measured electrode contacts. LEP responses predicted auditory perception
        with a sensitivity of 90.5%. False-positive rate was 33.7%. Objective LEP
        thresholds were highly significantly (p &lt; 0.001) correlated both to behavioral
        thresholds (Pearson\u2019s r = 0.697) and behavioral most comfortable levels
        (r = 0.840). Therefore, LEP measurements have the potential to support fitting
        in ABI patients.<\/jats:p>","DOI":"10.1371\/journal.pone.0249535","type":"journal-article","created":{"date-parts":[[2021,4,1]],"date-time":"2021-04-01T18:21:37Z","timestamp":1617301297000},"page":"e0249535","update-policy":"http:\/\/dx.doi.org\/10.1371\/journal.pone.corrections_policy","source":"Crossref","is-referenced-by-count":0,"title":["Measurements

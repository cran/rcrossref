        Health Promotion Foundation","doi-asserted-by":"publisher"}],"content-domain":{"domain":["www.plosone.org"],"crossmark-restriction":false},"short-container-title":["PLoS
        ONE"],"abstract":"<jats:p>The gold standard for estimating sodium intake is
        24h urine sodium excretion. Several equations have been used to estimate 24h
        urine sodium excretion, however, a validated formula for calculating 24h urine
        sodium excretion from 12h urine collection has not yet been established. This
        study aims to develop novel equations for estimating 24h urine sodium excretion
        from 12h and random spot urine collection and also to validate existing spot
        urine equations in the Thai population. A cross-sectional survey was carried
        out among 209 adult hospital personnel. Participants were asked to perform
        a 12h daytime, 12h nighttime, and a random spot urine collection over a period
        of 24 hours. The mean 24h urine sodium excretion was 4,055\u00b11,712 mg\/day.
        Estimated urine sodium excretion from 3 different equations using random spot
        urine collection showed moderate correlation and agreement with actual 24h
        urine sodium excretion (r = 0.54, P&lt;0.001, ICC = 0.53 for Kawasaki; r =
        0.57, P&lt;0.001, ICC = 0.44 for Tanaka; r = 0.60, P&lt;0.001, ICC = 0.45
        for INTERSALT). Novel equations for predicting 24h urine sodium excretion
        were then developed using variables derived from 12h daytime urine collection,
        12h nighttime urine collection, random spot urine collection, 12h daytime
        with random spot urine collection, and 12h nighttime with random spot urine
        collection which showed strong correlation and agreement with actual measured
        values (r = 0.88, P&lt;0.001, ICC = 0.87; r = 0.83, P&lt;0.001, ICC = 0.81;
        r = 0.67, P&lt;0.001, ICC = 0.62; r = 0.90, P&lt;0.001, ICC = 0.90; and r
        = 0.83, p&lt;0.001, ICC = 0.82 respectively). Bland-Altman plots indicated
        good agreement between predicted values and actual 24h urine sodium excretion
        using the new equations. Newly derived equations from 12h daytime and 12h
        nighttime urine collection with or without casual spot urine collection were
        able to accurately predict 24h urine sodium excretion.<\/jats:p>","DOI":"10.1371\/journal.pone.0260408","type":"journal-article","created":{"date-parts":[[2021,12,2]],"date-time":"2021-12-02T19:46:06Z","timestamp":1638474366000},"page":"e0260408","update-policy":"http:\/\/dx.doi.org\/10.1371\/journal.pone.corrections_policy","source":"Crossref","is-referenced-by-count":0,"title":["Estimation

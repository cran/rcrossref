        ONE"],"abstract":"<jats:sec id=\"sec001\">\n<jats:title>Introduction<\/jats:title>\n<jats:p>Alcohol
        Use Disorders are frequently comorbid with personality disorders. However,
        the heterogeneity of the prevalence estimates is high, and most data come
        from high income countries. Our aim is to estimate the prevalence and association
        between alcohol use outcomes and the three DSM-5 clusters of personality disorders
        in a representative sample of the S\u00e3o Paulo Metropolitan Area.<\/jats:p>\n<\/jats:sec>\n<jats:sec
        id=\"sec002\">\n<jats:title>Materials and methods<\/jats:title>\n<jats:p>A
        representative household sample of 2,942 adults was interviewed using the
        WHO Composite International Diagnostic Interview and the International Personality
        Disorder Examination Screening Questionnaire. Lifetime PD diagnoses were multiply
        imputed, and AUD diagnoses were obtained using DSM-5 criteria. We conducted
        cross-tabulations and logistic regression to estimate the associations between
        AUDs and PDs.<\/jats:p>\n<\/jats:sec>\n<jats:sec id=\"sec003\">\n<jats:title>Results
        and discussion<\/jats:title>\n<jats:p>Our study did not find significant associations
        of PDs with heavy drinking patterns or mild AUD. Cluster B PD respondents
        tended to show the highest conditional prevalence estimates of most alcohol
        use patterns and AUD, including its severity subtypes. When alcohol outcomes
        were regressed on all PD Clusters simultaneously, with adjustment for sex
        and age, only cluster B was significantly associated with past-year alcohol
        use (OR 3.0), regular drinking (OR 3.2), and AUDs (OR 8.5), especially moderate
        and severe cases of alcohol use disorders (OR 9.7 and 16.6, respectively).
        These associations between Cluster B PDs and these alcohol outcomes were shown
        to be independent of other PD Clusters and individuals\u00b4 sex and age.<\/jats:p>\n<\/jats:sec>\n<jats:sec
        id=\"sec004\">\n<jats:title>Conclusion<\/jats:title>\n<jats:p>The main finding
        of our study is that AUDs are highly comorbid with PDs. The presence of Cluster
        B PDs significantly increases the odds of alcohol consumption and disorders
        and of more severe forms of AUDs. Considering the local context of poor treatment
        provision, more specific prevention and intervention strategies should be
        directed to this population.<\/jats:p>\n<\/jats:sec>","DOI":"10.1371\/journal.pone.0248403","type":"journal-article","created":{"date-parts":[[2021,3,23]],"date-time":"2021-03-23T17:54:37Z","timestamp":1616522077000},"page":"e0248403","update-policy":"http:\/\/dx.doi.org\/10.1371\/journal.pone.corrections_policy","source":"Crossref","is-referenced-by-count":1,"title":["Alcohol

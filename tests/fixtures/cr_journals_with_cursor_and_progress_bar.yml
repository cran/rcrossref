        ONE"],"abstract":"<jats:sec id=\"sec001\">\n<jats:title>Background<\/jats:title>\n<jats:p>In
        resource-limited countries like Ethiopia, where malnutrition is a common problem,
        incarcerated people\u2019s sentences might be changed into a death sentence
        if the problems of undernutrition are not well understood and managed properly.
        There is limited evidence on nutritional status and associated factors among
        incarcerated people in low- income countries like Ethiopia, including the
        study area.<\/jats:p>\n<\/jats:sec>\n<jats:sec id=\"sec002\">\n<jats:title>Objective<\/jats:title>\n<jats:p>To
        assess the magnitude of undernutrition and associated factors among incarcerated
        people in Mizan prison institute, southwest Ethiopia.<\/jats:p>\n<\/jats:sec>\n<jats:sec
        id=\"sec003\">\n<jats:title>Methods<\/jats:title>\n<jats:p>An institution
        based cross-sectional study was conducted among 340 incarcerated people in
        Mizan prison institute from April 1 to 27, 2020, using a stratified sampling
        technique. An interviewer-administered structured questionnaire was used to
        collect data. The outcome variable (undernutrition) was assessed by measuring
        body mass index (BMI). Binary logistic regression was used to identify factors
        associated with undernutrition. Adjusted odds ratio (AOR) and 95% confidence
        intervals (CI) were used to measure the strength of association and a p-value
        less than 0.05 was used to declare the level of statistical significance.<\/jats:p>\n<\/jats:sec>\n<jats:sec
        id=\"sec004\">\n<jats:title>Results<\/jats:title>\n<jats:p>The magnitude of
        undernutrition was 18.6% (95%CI: 14.4%, 22.8%). Being in the age category
        of 18\u201329 years (AOR = 2.60; 95%CI: 1.22,5.52), history of previous incarceration
        (AOR = 2.31;95%CI: 1.23,4.34), duration of imprisonment (AOR = 1.19; 95%CI:
        1.05,1.34), having depression (AOR = 2.1; 95% CI: 1.10,3.97) and sleeping
        in group (AOR = 2.17; 95% CI: 1.18,4.01) were factors significantly associated
        with an increased odds of undernutrition. However, the presence of family
        support significantly decreased (AOR = 0.29; 95%CI: 0.12, 0.69) the odds of
        undernutrition.<\/jats:p>\n<\/jats:sec>\n<jats:sec id=\"sec005\">\n<jats:title>Conclusion<\/jats:title>\n<jats:p>The
        magnitude of undernutrition in the prison was found to be comparable to that
        of the general population in Ethiopia. The efforts on the ground to tackle
        undernutrition in the general population shall be extended to incarcerated
        people, especially by focusing on vulnerable groups such as those who had
        longer durations of incarceration, history of previous imprisonment, depression
        and no support.<\/jats:p>\n<\/jats:sec>","DOI":"10.1371\/journal.pone.0251364","type":"journal-article","created":{"date-parts":[[2021,5,11]],"date-time":"2021-05-11T17:46:04Z","timestamp":1620755164000},"page":"e0251364","update-policy":"http:\/\/dx.doi.org\/10.1371\/journal.pone.corrections_policy","source":"Crossref","is-referenced-by-count":0,"title":["Undernutrition

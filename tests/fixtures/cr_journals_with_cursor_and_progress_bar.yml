        ONE"],"abstract":"<jats:p>Loss-of-function mutation of the <jats:italic>MILDEW
        RESISTANCE LOCUS O<\/jats:italic> (<jats:italic>Mlo<\/jats:italic>) gene confers
        durable and broad-spectrum resistance to powdery mildew fungi in various plants,
        including barley. In combination with the intracellular nucleotide-binding
        domain and leucine-rich repeat receptor (<jats:italic>NLR<\/jats:italic>)
        genes, which confer the race-specific resistance, the <jats:italic>mlo<\/jats:italic>
        alleles have long been used in barley breeding as genetic resources that confer
        robust non-race-specific resistance. However, a Japanese <jats:italic>Blumeria
        graminis<\/jats:italic> f. sp. <jats:italic>hordei<\/jats:italic> isolate,
        RACE1, has been reported to have the potential to overcome partially the <jats:italic>mlo<\/jats:italic>-mediated
        penetration resistance, although this is yet uncertain because the putative
        effects of <jats:italic>NLR<\/jats:italic> genes in the tested accessions
        have not been ruled out. In this study, we examined the reproducibility of
        the earlier report and found that the infectious ability of RACE1, which partially
        overcomes the <jats:italic>mlo<\/jats:italic>-mediated resistance, is only
        exerted in the absence of <jats:italic>NLR<\/jats:italic> genes recognizing
        RACE1. Furthermore, using the transient-induced gene silencing technique,
        we demonstrated that RACE1 can partially overcome the resistance in the host
        cells with suppressed <jats:italic>MLO<\/jats:italic> expression but not in
        plants possessing the null mutant allele <jats:italic>mlo<\/jats:italic>-5.<\/jats:p>","DOI":"10.1371\/journal.pone.0256574","type":"journal-article","created":{"date-parts":[[2021,8,23]],"date-time":"2021-08-23T17:42:41Z","timestamp":1629740561000},"page":"e0256574","update-policy":"http:\/\/dx.doi.org\/10.1371\/journal.pone.corrections_policy","source":"Crossref","is-referenced-by-count":2,"title":["RACE1,

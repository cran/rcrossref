        ONE"],"abstract":"<jats:p>From various Ethiopian government food security
        strategies, the Productive Safety Net Program (PSNP) is one of the strategies
        to improve households\u2019 consumption. As a result, the government needs
        to know the outcome of the program intervention for further decisions in similar
        poverty reduction strategies. This study examined the impact of Productive
        Safety Net Program intervention on food security of rural households in rural
        western Ethiopia. A cross-sectional survey data were gathered from a total
        of randomly selected 188 beneficiary and non-beneficiary sample households.
        Key informants interviews and focus group discussions were employed to triangulate
        household survey results. A Chi-square test was employed to compare the households\u2019
        food security status. The propensity score matching method was used to evaluate
        the impact of a Productive safety net on beneficiary households\u2019 food
        security status. In this study, the Productive Safety net program has significantly
        increased households\u2019 calorie intake. The beneficiaries\u2019 households
        were more food secure than non-beneficiary households by 68% and54% respectively.
        The mean energy available for the beneficiary and non-beneficiary households
        is 2488.500 and 2153.394 kcal, respectively. Estimates of the average treatment
        effect of the treated indicated that a Productive safety net program can impact
        households food security by 2519.29348 kilocalories, higher in the kernel
        matching method. This is an encouraging indicator for Programme implementers
        and funding agents. Therefore, channeling further efforts on this indicator
        is important for a more pronounced impact of the Programme. Given a certain
        level of variations of different program impact studies, this study recommends
        further research with greater scope and at different locations on the impact
        of PSNP and related Food Security Programs on households\u2019 food security
        status.<\/jats:p>","DOI":"10.1371\/journal.pone.0260817","type":"journal-article","created":{"date-parts":[[2022,1,21]],"date-time":"2022-01-21T19:41:23Z","timestamp":1642794083000},"page":"e0260817","update-policy":"http:\/\/dx.doi.org\/10.1371\/journal.pone.corrections_policy","source":"Crossref","is-referenced-by-count":0,"title":["Impact

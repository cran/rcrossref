        ONE"],"abstract":"<jats:p>Accumulating evidence links dietary intake to inflammatory
        processes involved in non-communicable disease (NCD) development. The dietary
        inflammatory index (DII) designed by Shivappa et al. has been shown to capture
        the inflammatory potential of dietary behavior in a large number of epidemiological
        studies. Thus, the DII may serve as future tool to assess someone\u2019s nutritional
        inflammatory capacities and hence, the individual risks for NCD development
        later in life. The calculation method of the DII, however, can benefit from
        alternative mathematical steps, particularly regarding the transformation
        from standardized daily food consumption to percentile scores. Here, we provide
        novel approaches, the scaling-formula (SF) and scaling-formula with outlier
        detection (SFOD) methods, with the aim to optimize the DII calculation method
        proposed by Shivappa and colleagues. We illustrate on simulated data specific
        limitations of the original DII calculation and show the benefits of the SF\/SFOD
        by using simulated data and data from the prospective TEENDIAB study cohort,
        which supports the application of SF\/SFOD in future epidemiological and clinical
        studies.<\/jats:p>","DOI":"10.1371\/journal.pone.0259629","type":"journal-article","created":{"date-parts":[[2021,11,8]],"date-time":"2021-11-08T18:35:20Z","timestamp":1636396520000},"page":"e0259629","update-policy":"http:\/\/dx.doi.org\/10.1371\/journal.pone.corrections_policy","source":"Crossref","is-referenced-by-count":0,"title":["A

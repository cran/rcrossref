        Carcinoma (HCC), which are associated with metabolic\ndisorders and cardiovascular
        diseases. The pathogenesis of NAFLD is complex and multifactorial.\nMany studies
        have shown that estrogen has a protective effect on premenopausal women with
        metabolic\ndisorders and non-alcoholic fatty liver disease. Estrogen supplements
        may, at least in theory,\nprevent the development and progression of NAFLD.
        Phytoestrogen is extracted from plants, especially\nlegumes, whose molecular
        structure and biological activity are similar to those of mammals estrogen,\ntherefore
        it could replace the role of estrogen and prevent the occurrence of adverse
        reactions to\nestrogen. In this article, we review the published literature

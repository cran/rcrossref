        science of aquaculture advanced considerably in the 1980s, its application
        being an important factor in the agricultural economies of many countries.
        This book reviews the subject of fish nutrition, one of the key aspects of
        aquacultural systems. The development of any aquaculture system is dependent
        on knowledge related to many disciplines, including physiology, biochemistry,
        genetics, animal nutrition and ecology. The late Dr Hepher adopted this multidisciplinary
        approach, presenting, for the first time, an integrated and comprehensive
        account of the whole subject, first published in 1988. The author pioneered
        many of the most important concepts of fish nutrition and this work represents
        the distillation of some thirty years of work by a most distinguished and
        renowned freshwater biologist. It is sure to become a reference work of fundamental
        importance for research workers in freshwater fisheries biology and aquacultural
        systems. <\/jats:p>","DOI":"10.1017\/cbo9780511735455","type":"monograph","created":{"date-parts":[[2010,8,4]],"date-time":"2010-08-04T14:40:43Z","timestamp":1280932843000},"source":"Crossref","is-referenced-by-count":170,"title":["Nutrition

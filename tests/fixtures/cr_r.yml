        Commun"],"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Behavioral
        individuality is a ubiquitous phenomenon in animal populations, yet the origins
        and developmental trajectories of individuality, especially very early in
        life, are still a black box. Using a high-resolution tracking system, we mapped
        the behavioral trajectories of genetically identical fish (<jats:italic>Poecilia
        formosa<\/jats:italic>), separated immediately after birth into identical
        environments, over the first 10 weeks of their life at 3\u2009s resolution.
        We find that (i) strong behavioral individuality is present at the very first
        day after birth, (ii) behavioral differences at day 1 of life predict behavior
        up to at least 10 weeks later, and (iii) patterns of individuality strengthen
        gradually over developmental time. Our results establish a null model for
        how behavioral individuality can develop in the absence of genetic and environmental
        variation and provide experimental evidence that later-in-life individuality
        can be strongly shaped by factors pre-dating birth like maternal provisioning,
        epigenetics and pre-birth developmental stochasticity.<\/jats:p>","DOI":"10.1038\/s41467-022-34113-y","type":"journal-article","created":{"date-parts":[[2022,10,28]],"date-time":"2022-10-28T05:04:51Z","timestamp":1666933491000},"update-policy":"http:\/\/dx.doi.org\/10.1007\/springer_crossmark_policy","source":"Crossref","is-referenced-by-count":0,"title":["The

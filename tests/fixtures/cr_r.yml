        are key players of the innate immune system that can roughly be divided into
        the pro-inflammatory M1 type and the anti-inflammatory, pro-healing M2 type.
        While a transient initial pro-inflammatory state is helpful, a prolonged inflammation
        deteriorates a proper healing and subsequent regeneration. One promising strategy
        to drive macrophage polarization by biomaterials is precise control over biomaterial
        geometry. For regenerative approaches, it is of particular interest to identify
        geometrical parameters that direct human macrophage polarization. For this
        purpose, we advanced melt electrowriting (MEW) towards the fabrication of
        fibrous scaffolds with box-shaped pores and precise inter-fiber spacing from
        100 <jats:italic>\u03bc<\/jats:italic>m down to only 40 <jats:italic>\u03bc<\/jats:italic>m.
        These scaffolds facilitate primary human macrophage elongation accompanied
        by differentiation towards the M2 type, which was most pronounced for the
        smallest pore size of 40 <jats:italic>\u03bc<\/jats:italic>m. These new findings
        can be important in helping to design new biomaterials with an enhanced positive
        impact on tissue regeneration.<\/jats:p>","DOI":"10.1088\/1758-5090\/ab5f4e","type":"journal-article","created":{"date-parts":[[2019,12,5]],"date-time":"2019-12-05T23:00:16Z","timestamp":1575586816000},"page":"025007","update-policy":"http:\/\/dx.doi.org\/10.1088\/crossmark-policy","source":"Crossref","is-referenced-by-count":72,"title":["Precisely

        of computer models and the use of those design models are two activities traditionally
        carried out separately. This paper generalizes existing Bayesian inverse analysis
        approaches for computer model calibration to present a methodology combining
        calibration and design in a unified Bayesian framework. This provides a computationally
        efficient means to undertake both tasks while quantifying all relevant sources
        of uncertainty. Specifically, compared with the traditional approach of design
        using parameter estimates from previously completed model calibration, this
        generalized framework inherently includes uncertainty from the calibration
        process in the design procedure. We demonstrate our approach to the design
        of a vibration isolation system. We also demonstrate how, when adaptive sampling
        of the phenomenon of interest is possible, the proposed framework may select
        new sampling locations using both available real observations and the computer
        model. This is especially useful when a misspecified model fails to reflect
        that the calibration parameter is functionally dependent upon the design inputs
        to be optimized.<\/jats:p>","DOI":"10.1115\/1.4050075","type":"journal-article","created":{"date-parts":[[2021,2,6]],"date-time":"2021-02-06T05:21:13Z","timestamp":1612588873000},"update-policy":"http:\/\/dx.doi.org\/10.1115\/crossmarkpolicy-asme","source":"Crossref","is-referenced-by-count":1,"title":["Simultaneous

        Biol"],"published-print":{"date-parts":[[2022,12]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:sec>\n                <jats:title>Background<\/jats:title>\n                <jats:p>Circadian
        (daily) timekeeping is essential to the survival of many organisms. An integral
        part of all circadian timekeeping systems is negative feedback between an
        activator and repressor. However, the role of this feedback varies widely
        between lower and higher organisms.<\/jats:p>\n              <\/jats:sec><jats:sec>\n                <jats:title>Results<\/jats:title>\n                <jats:p>Here,
        we study repression mechanisms in the cyanobacterial and eukaryotic clocks
        through mathematical modeling and systems analysis. We find a common mathematical
        model that describes the mechanism by which organisms generate rhythms; however,
        transcription\u2019s role in this has diverged. In cyanobacteria, protein
        sequestration and phosphorylation generate and regulate rhythms while transcription
        regulation keeps proteins in proper stoichiometric balance. Based on recent
        experimental work, we propose a repressor phospholock mechanism that models
        the negative feedback through transcription in clocks of higher organisms.
        Interestingly, this model, when coupled with activator phosphorylation, allows
        for oscillations over a wide range of protein stoichiometries, thereby reconciling
        the negative feedback mechanism in <jats:italic>Neurospora<\/jats:italic>
        with that in mammals and cyanobacteria.<\/jats:p>\n              <\/jats:sec><jats:sec>\n                <jats:title>Conclusions<\/jats:title>\n                <jats:p>Taken
        together, these results paint a picture of how circadian timekeeping may have
        evolved.<\/jats:p>\n              <\/jats:sec>","DOI":"10.1186\/s13059-021-02571-0","type":"journal-article","created":{"date-parts":[[2022,1,10]],"date-time":"2022-01-10T13:03:58Z","timestamp":1641819838000},"update-policy":"http:\/\/dx.doi.org\/10.1007\/springer_crossmark_policy","source":"Crossref","is-referenced-by-count":1,"title":["Evolution

        Science Foundation","doi-asserted-by":"publisher","award":["1213311","1842094"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Abstract.
        High ice water content (HIWC) regions in tropical deep convective clouds,
        composed of high concentrations of small ice crystals, were not reproduced
        by Weather Research and Forecasting (WRF) model simulations at 1-km horizontal
        grid spacing using four different bulk microphysics schemes (i.e., the WRF
        single\u2010moment 6\u2010class microphysics scheme (WSM6), the Morrison scheme
        and the Predicted Particle Properties (P3) scheme with one- and two-ice options)
        for conditions encountered during the High Altitude Ice Crystals (HAIC)-HIWC
        experiment. Instead, overestimates of radar reflectivity and underestimates
        of ice number concentrations were realized. To explore formation mechanisms
        for large numbers of small ice crystals in tropical convection, a series of
        quasi-idealized WRF simulations varying the model resolution, aerosol profile,
        and representation of secondary ice production (SIP) processes are conducted
        based on an observed radiosonde released at Cayenne during the HAIC-HIWC field
        campaign. The P3 two-ice scheme, which has two \u201cfree\u201d ice categories
        to represent all ice-phase hydrometeors, is used. Regardless of the horizontal
        grid spacing or aerosol profile used, without including SIP processes the
        model produces total ice number concentrations about two orders of magnitude
        less than observed at \u221210\u2009\u00b0C and about an order of magnitude
        less than observed at \u221230\u2009\u00b0C, but slightly overestimates the
        total ice number concentrations at \u221245\u2009\u00b0C. Three simulations
        including one of three SIP mechanisms separately (i.e., the Hallett-Mossop
        mechanism, fragmentation during ice\u2013ice collisions, and shattering of
        freezing droplets) also do not replicate observed HIWCs, with the results
        of the simulation including shattering of freezing droplets most closely resembling
        the observations. The simulation including all three SIP processes successfully
        produces HIWC regions at all temperature levels remarkably consistent with
        the observations in terms of ice number concentrations and radar reflectivity,
        which is not replicated using the original P3 two-ice scheme. This simulation
        shows that primary ice production plays a key role in generating HIWC regions
        at t\u2009&lt;\u200930\u2009min at temperatures &lt;\u2009\u221240\u2009\u00b0C,
        shattering of freezing droplets dominates ice particle production in HIWC
        regions at temperatures &gt;\u2009\u2212\u200915\u2009\u00b0C during the early
        stage of convection, and fragmentation during ice\u2013ice collisions dominates
        at temperatures &gt;\u2009\u221215\u2009\u00b0C during the later stage of
        convection and at temperatures &lt;\u2009\u221220\u2009\u00b0C over the whole
        convection period. This study confirms the dominant role of SIP processes
        in the formation of numerous small crystals in HIWC regions.\n                        <\/jats:p>","DOI":"10.5194\/acp-2021-781","type":"posted-content","created":{"date-parts":[[2021,10,27]],"date-time":"2021-10-27T09:38:04Z","timestamp":1635327484000},"source":"Crossref","is-referenced-by-count":0,"title":["Microphysical

        Justice and Behavior"],"published-print":{"date-parts":[[2022,3]]},"abstract":"<jats:p>
        This study examines whether changes over time in women\u2019s criminogenic
        needs, particularly their financial needs, predict recidivism. In a 9-year
        longitudinal study, 304 women were interviewed repeatedly during 4.5 years
        after probation\/parole began. Women provided data on both their gender-specific
        and gender-neutral criminogenic needs. Women\u2019s average standing on each
        need and an index of their change in the need over time were computed and
        used to predict subsequent recidivism over the 3.4 years after the final interview.
        Women whose financial needs decreased were less likely to be rearrested and
        convicted relative to other women. The findings highlight the importance of
        considering a multifaceted and gender-specific definition of economic marginalization
        in both theory and practice. At the policy level, there is a need to reduce
        justice-involved women\u2019s financial needs. In addition, further longitudinal
        research should be conducted to understand how different type of changes in
        women\u2019s lives impact recidivism. <\/jats:p>","DOI":"10.1177\/00938548211039545","type":"journal-article","created":{"date-parts":[[2021,8,18]],"date-time":"2021-08-18T05:18:51Z","timestamp":1629263931000},"page":"330-349","update-policy":"http:\/\/dx.doi.org\/10.1177\/sage-journals-update-policy","source":"Crossref","is-referenced-by-count":1,"title":["The

        Phys.: Condens. Matter"],"published-print":{"date-parts":[[2021,3,23]]},"abstract":"<jats:title>Abstract<\/jats:title>\n               <jats:p>Recent
        investigations on spinel CoMn<jats:sub>2<\/jats:sub>O<jats:sub>4<\/jats:sub>
        have shown its potential for applications in water splitting and fuel cell
        technologies as it exhibits strong catalytic behavior through oxygen reduction
        reactivity. To further understand this material, we report for the first time
        the synthesis of single-crystalline Co<jats:sub>1+<jats:italic>x<\/jats:italic>\n                  <\/jats:sub>Mn<jats:sub>2\u2212<jats:italic>x<\/jats:italic>\n                  <\/jats:sub>O<jats:sub>4<\/jats:sub>
        thin films using molecular beam epitaxy. By varying sample composition, we
        establish links between cation stoichiometry and material properties using
        <jats:italic>in-situ<\/jats:italic> x-ray photoelectron spectroscopy, x-ray
        diffraction, scanning transmission electron microscopy, x-ray absorption spectroscopy,

        Comput. Archit. News"],"published-print":{"date-parts":[[2017,5,11]]},"abstract":"<jats:p>There
        has been a significant amount of effort invested in designing scheduling transformations
        such as loop tiling and loop fusion that rearrange the execution of dynamic
        instances of loop nests to place operations that access the same data close
        together temporally. In recent years, there has been interest in designing
        similar transformations that operate on recursive programs, but until now
        these transformations have only considered simple scenarios: multiple recursions
        to be fused, or a recursion nested inside a simple loop. This paper develops
        the first set of scheduling transformations for nested recursions: recursive
        methods that call other recursive methods. These are the recursive analog
        to nested loops. We present a transformation called recursion twisting that
        automatically improves locality at all levels of the memory hierarchy, and
        show that this transformation can yield substantial performance improvements
        across several benchmarks that exhibit nested recursion.<\/jats:p>","DOI":"10.1145\/3093337.3037720","type":"journal-article","created":{"date-parts":[[2017,5,12]],"date-time":"2017-05-12T12:16:12Z","timestamp":1494591372000},"page":"281-295","source":"Crossref","is-referenced-by-count":1,"title":["Locality

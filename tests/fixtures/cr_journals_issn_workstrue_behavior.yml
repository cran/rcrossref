        University Press (OUP)","license":[{"start":{"date-parts":[[2019,9,7]],"date-time":"2019-09-07T00:00:00Z","timestamp":1567814400000},"content-version":"am","delay-in-days":0,"URL":"https:\/\/academic.oup.com\/journals\/pages\/open_access\/funder_policies\/chorus\/standard_publication_model"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:title>Abstract<\/jats:title>\n               <jats:p>Microbial
        communities play a central role in the N cycle of oceanic oxygen minimum zones
        (OMZs), such as in the Eastern Tropical North Pacific (ETNP). We explored
        the spatial distribution of the genetic potential for ammonia oxidation (amoA
        gene for bacteria and archaea), denitrification (nirS and nirK), anammox (hzo)
        and DNRA (nrfA) and their relationships with the hydrological variables and
        isotopic composition of nitrate in the ETNP off Mexico. Oxygen concentration,
        the availability of N chemical forms and the upwelling shaped the distribution
        of N cycling genes along the water column. The high abundance of N genes and
        the isotopic composition of nitrate suggest the N cycling is very dynamic
        in the OMZ core. The accumulation of nitrite, the high abundance of archaeal
        amoA genes, and the deviation of the N and O isotopes of nitrate from the
        expected 1:1 ratio for nitrate reduction in the upper portion of this OMZ
        indicate that nitrification is a relevant process that fuels the denitrifier
        community. Conversely, the high abundances of nitrate, ammonium, and nrfA
        genes in the deeper layer indicate that DNRA is a crucial process enhancing
        anammox there. These results show the need for more detailed studies of the
        N processes in OMZs.<\/jats:p>","DOI":"10.1093\/femsec\/fiz143","type":"journal-article","created":{"date-parts":[[2019,9,5]],"date-time":"2019-09-05T11:45:50Z","timestamp":1567683950000},"source":"Crossref","is-referenced-by-count":6,"title":["Molecular

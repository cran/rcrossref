        Res."],"accepted":{"date-parts":[[2020,4,4]]},"published-print":{"date-parts":[[2021]]},"abstract":"<jats:p>Technology
        commercialization needs a large amount of financial resources and governments
        in developed and developing countries play a critical role in resource allocation
        to the technology commercialization, especially through \u201cTechnology Development
        Funds (TDFs)\u201d. But, because of resource limitations, determining high
        priority technologies with higher impact on the country\u2019s innovative
        performance and the optimal resource allocation to technology development
        is very important for science and technology policymakers. \u201cTechnology
        portfolio planning\u201d has been developed and applied in this regard. Accordingly,
        a two-phase decision-making framework has been proposed. At the first phase,
        the priorities of technology fields are determined by using the best-worst
        method (BWM) and at the second phase, a two-stage stochastic technology portfolio
        planning model is developed by considering technological projects\u2019 risks
        and export market, as one of the important factor in the \u201cGlobal Innovation
        Index\u201d (GII) ranking. It also has been considered technology fields\u2019
        priorities, staged-financing, moratorium period, reinvestment strategy, and
        technology readiness levels (TRL) in allocating financial resources to technological
        projects The main advantages of our proposed model are considering uncertainty
        and early signaling about under performing technological projects Due to the
        uncertain nature of the problem, our solution methodology is based on the
        Sample Average Approximation (SAA). In order to demonstrate the applicability
        of this model, a real case study and its computational results are presented.<\/jats:p>","DOI":"10.1051\/ro\/2020036","type":"journal-article","created":{"date-parts":[[2020,4,6]],"date-time":"2020-04-06T18:51:47Z","timestamp":1586199107000},"page":"S1487-S1513","source":"Crossref","is-referenced-by-count":0,"title":["A

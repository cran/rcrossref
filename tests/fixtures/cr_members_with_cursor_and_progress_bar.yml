        Journal of Antennas and Propagation"],"published-print":{"date-parts":[[2021,11,25]]},"abstract":"<jats:p>This
        paper studies the optimal detection performance of the standard frequency
        diverse array (FDA) radar and FDA multi-input multioutput (FDA-MIMO) radar
        in Gaussian clutter and noise. Array signal processing scheme at the receiver
        is firstly designed to obtain the array steering vector containing range,
        azimuth, and frequency increment. For the two array configurations, namely,
        collocated transmit-receive and collocated transmit distributed receive, the
        likelihood ratio test statistics and the test statistic distributions are
        derived in the Neyman\u2013Pearson sense. It is then investigated how the
        number of array elements influences the detection performance of various radar
        systems at low signal-to-noise ratio (SNR). Several numerical simulations
        are carried out to demonstrate that the performance improvement is hard for

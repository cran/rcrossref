        the microscopic pore structures of tight sandstones is becoming one of the
        most challenging efforts, and the strong heterogeneity makes the accurate
        assessment still a problem. In this research, we report a new criterion for
        pore structure typing based on the fractal geometry theory. The fractal dimension
        values were first accurately calculated through intrusion and nonintrusion
        methods. The results show that the pores in tight sandstones have multifractal
        distributions and different types of pore structure were divided based on
        various tests. The relationships between petrophysical properties and a series
        of multifractal parameters have been analyzed in detail. The fractal dimension
        values of type 1 sandstones derived from the throat curves in rate-controlled
        mercury intrusion methods can well characterize the porosity of the research
        area, while the others did not respond well. Finally, a multifractal criterion
        was proposed to analyze the petrological and pore structures by combined observations
        and experiments. The new criterion exhibits perfect performance in the prediction
        of the storage capacity. The multifractal model proposed in this research
        helps to assess the pore structures of tight sandstones and helps to characterize

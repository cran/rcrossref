        The aim of this study is to analyze dynamic cerebral autoregulation (dCA)
        in patients with epilepsy.<jats:italic> Methods.<\/jats:italic> One hundred
        patients with epilepsy and 100 age- and sex-matched healthy controls were
        recruited. Noninvasive continuous cerebral blood flow velocity of the bilateral
        middle artery and arterial blood pressure were recorded. Transfer function
        analyses were used to analyze the autoregulatory parameters (phase difference
        and gain).<jats:italic> Results.<\/jats:italic> The overall phase difference
        of patients with epilepsy was significantly lower than that of the healthy
        control group (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M1\"><mml:mi>p<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn fontstyle=\"italic\">0.046<\/mml:mn><\/mml:math>).
        Furthermore, patients with interictal slow wave had significant lower phase
        difference than the slow-wave-free patients (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M2\"><mml:mi>p<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn fontstyle=\"italic\">0.012<\/mml:mn><\/mml:math>).
        There was no difference in overall phase between focal discharges and multifocal
        discharges in patients with epilepsy. Simultaneously, there was no difference
        in mean phase between the affected and unaffected hemispheres in patients
        with unilateral discharges. In particular, interictal slow wave was an independent
        factor that influenced phase difference in patients with epilepsy (<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M3\"><mml:mi>p<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn
        fontstyle=\"italic\">0.016<\/mml:mn><\/mml:math>).<jats:italic> Conclusions.<\/jats:italic>
        Our study documented that dCA is impaired in patients with epilepsy, especially
        in those with interictal slow wave. The impairment of dCA occurs irrespective
        of the discharge location and type. Interictal slow wave is an independent
        factor to predict impaired dCA in patients with epilepsy.<jats:italic> Clinical
        Trial Identifier<\/jats:italic>. This trial is registered with <jats:ext-link

        crack morphology was observed, and the dependence of hot ductility on the
        strain rate was analyzed. From 0.005\u2009s<jats:sup>\u20131<\/jats:sup> to
        0.5\u2009s<jats:sup>\u20131<\/jats:sup>, both the total elongation and the
        reduction in area increased with the strain rate. The reduction in area exhibited
        a small decrease when the strain rate was greater than 0.5\u2009s<jats:sup>\u20131<\/jats:sup>.
        More than 85% of cracks formed between the ferrite and austenite, and no less
        than 70% of crack tips propagated between the ferrite and austenite. When
        the strain rate was increased from 0.005\u2009s<jats:sup>\u20131<\/jats:sup>
        to 0.5\u2009s<jats:sup>\u20131<\/jats:sup>, dynamic recrystallization was
        promoted in the austenite, and the number fraction of low-angle grain boundaries
        in the ferrite was improved. The higher strain rate reduced the difference
        between ferrite and austenite in hardness, which improved the hot ductility.
        For 2205 DDS, the suggested strain rate is 0.5\u2009s<jats:sup>\u20131<\/jats:sup>
        and above to avoid surface and edge cracking during hot forging or hot rolling.

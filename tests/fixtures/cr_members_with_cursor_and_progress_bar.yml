        Research and Management"],"published-print":{"date-parts":[[2021,2,8]]},"abstract":"<jats:p>Objectives.
        Although numerous studies have looked at the numeric rating scale (NRS) in
        chronic pain patients and several studies have evaluated objective pain scales,
        no known studies have assessed an objective pain scale for use in the evaluation
        of adult chronic pain patients in the outpatient setting. Subjective scales
        require patients to convert a subjective feeling into a quantitative number.
        Meanwhile, objective pain scales utilize, for the most part, the patient\u2019s
        behavioral component as observed by the provider in addition to the patient\u2019s
        subjective perception of pain. This study aims to examine the reliability
        and validity of an objective Chronic Pain Behavioral Pain Scale for Adults
        (CBPS) as compared to the traditional NRS. Methods. In this cross-sectional
        study, patients were assessed before and after an interventional pain procedure
        by a researcher and a nurse using the CBPS and the NRS. Interrater reliability,
        concurrent validity, and construct validity were analyzed. Results. Interrater
        reliability revealed a fair-good agreement between the nurse\u2019s and researcher\u2019s
        CBPS scores, weighted kappa values of 0.59 and 0.65, preprocedure and postprocedure,
        respectively. Concurrent validity showed low positive correlation for the
        preprocedure measurements, 0.34 (95% CI 0.16\u20130.50) and 0.47 (95% CI 0.31\u20130.61),
        and moderate positive correlation for the postprocedure measurements, 0.68
        (95% CI 0.56\u20130.77) and 0.67 (95% CI 0.55\u20130.77), for the nurses and
        researchers, respectively. Construct validity demonstrated an equally average
        significant reduction in pain from preprocedure to postprocedure, CBPS and
        NRS median (IQR) scores preprocedure (4 (2\u20136) and 6 (4\u20138)) and postprocedure
        (1 (0\u20132) and 3 (0\u20135)), <jats:inline-formula>\n                     <math
        xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M1\">\n                        <mi>p<\/mi>\n                        <mo>&lt;<\/mo>\n                        <mn>0.001<\/mn>\n                     <\/math>\n                  <\/jats:inline-formula>.

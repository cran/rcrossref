        Part. Beams"],"published-print":{"date-parts":[[2005,10]]},"abstract":"<jats:p>Basic
        properties of generation of high-current ion beams using the \nskin-layer
        ponderomotive acceleration (S-LPA) mechanism, induced by a \nshort laser pulse
        interacting with a solid target are studied. Simplified \nscaling laws for
        the ion energies, the ion current densities, the ion beam \nintensities, and
        the efficiency of ions'' production are derived for \nthe cases of subrelativistic
        and relativistic laser-plasma interactions. \nThe results of the time-of-flight
        measurements performed for both \nbackward-accelerated ion beams from a massive
        target and \nforward-accelerated beams from a thin foil target irradiated
        by 1-ps laser \npulse of intensity up to \u223c 10<jats:sup>17<\/jats:sup>
        W\/cm<jats:sup>2<\/jats:sup> are \npresented. The ion current densities and
        the ion beam intensities at the \nsource obtained from these measurements
        are compared to the ones achieved \nin recent short-pulse experiments using
        the target normal sheath \nacceleration (TNSA) mechanism at relativistic (&gt;10<jats:sup>19<\/jats:sup>
        \nW\/cm<jats:sup>2<\/jats:sup>) laser intensities. The possibility of application
        of \nhigh-current ion beams produced by S-LPA at relativistic intensities
        for \nfast ignition of fusion target is considered. Using the derived scaling
        \nlaws for the ion beam parameters, the achievement conditions for ignition
        \nof compressed DT fuel with ion beams driven by ps laser pulses of total
        \nenergy \u2264 100 kJ is shown.<\/jats:p>","DOI":"10.1017\/s0263034605050573","type":"journal-article","created":{"date-parts":[[2005,12,6]],"date-time":"2005-12-06T16:17:17Z","timestamp":1133885837000},"page":"401-409","source":"Crossref","is-referenced-by-count":46,"title":["Laser-driven

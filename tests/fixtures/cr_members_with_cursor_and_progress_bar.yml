        Mural intestinal hematoma (MIH) is an uncommon complication of anticoagulant
        therapy. Hemorrhagic shock has been rarely reported as a revealing modality.<jats:italic>Results<\/jats:italic>.
        We report two cases of shock induced by mural intestinal hematoma in patients
        under oral anticoagulant for aortic prosthetic valve and atrial fibrillation.
        Patients were admitted to the ICU for gastrointestinal tract bleeding associated
        with hemodynamic instability. After resuscitation, an abdominal CT scan has
        confirmed the diagnosis showing an extensive hematoma. Medical treatment was
        sufficient and there was no need for surgery.<jats:italic>Conclusion<\/jats:italic>.

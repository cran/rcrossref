        Journal of Gastroenterology"],"published-print":{"date-parts":[[1999]]},"abstract":"<jats:p>Causes
        of a massive elevation in serum aminotransferases (aspartate aminotransferase
        [AST] and alanine aminotransferase [ALT]) in the substance-abusing patient
        include viral hepatitis and drug hepatotoxicity. A patient chronically addicted
        to injection heroin and cocaine presented to the emergency room in a confused
        state and was admitted to a medical ward with an AST of 4120 U\/L, ALT 3820
        U\/L and right upper quadrant discomfort. Investigations for viral and hepatotoxic
        causes for the liver dysfunction revealed only hepatitis C seropositivity.
        A computed tomogram of the abdomen, however, revealed a significant contusion
        to the right lobe of the liver consistent with traumatic injury. A motor vehicle
        accident, in which the patient was wearing a seat belt, and which had occurred
        a few days before admission and had been thought to be minor, was the cause
        of the liver dysfunction. Significant blunt abdominal traumatic injuries are
        usually managed exclusively by surgical trauma units. This case underlines
        the need for medical specialists to be aware of hepatic contusion injuries
        and to have a high index of suspicion when investigating unexplained hepatocellular
        dysfunction in chronic substance abusers who have been in motor vehicle accidents.<\/jats:p>","DOI":"10.1155\/1999\/864912","type":"journal-article","created":{"date-parts":[[2016,3,28]],"date-time":"2016-03-28T21:01:30Z","timestamp":1459198890000},"page":"155-158","source":"Crossref","is-referenced-by-count":3,"title":["Acute

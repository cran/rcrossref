        Research and Management"],"published-print":{"date-parts":[[2016]]},"abstract":"<jats:p><jats:italic>Background.<\/jats:italic>The
        Janeway Children\u2019s Hospital previously enacted a number of measures to
        improve pain management for patients in its emergency department (ED). While
        improvements were demonstrated, rates for the timely assessment and treatment
        of pain remain below standards of care.<jats:italic>Objectives.<\/jats:italic>The
        study objectives are to investigate the impact of the previous attempts to
        improve the treatment of pain and to explore ways to further improve pain
        management in the ED.<jats:italic>Methods.<\/jats:italic>Key informant interviews
        and a focus group were conducted with nurses, physicians, and parents whose
        children were identified as having severe pain.<jats:italic>Results.<\/jats:italic>Interviews
        were conducted with 31 parents or children, 9 physicians, and 8 nurses. The
        focus group was attended by 15 nurses. Previous initiatives were viewed as
        improvements. Continued barriers include difficulties in accurately capturing
        the level of pain, issues in treating pain for specific types of patients,
        and inadequacy in addressing patients in severe pain.<jats:italic>Conclusion.<\/jats:italic>Changes
        in pain treatment protocols can result in positive impacts but are likely
        insufficient on their own to achieve desired standards of care. Consistent
        measurement and engagement with staff can identify additional opportunities
        for improving pain management within an ED setting.<\/jats:p>","DOI":"10.1155\/2016\/4250109","type":"journal-article","created":{"date-parts":[[2016,9,8]],"date-time":"2016-09-08T21:26:52Z","timestamp":1473370012000},"page":"1-6","source":"Crossref","is-referenced-by-count":3,"title":["Improving

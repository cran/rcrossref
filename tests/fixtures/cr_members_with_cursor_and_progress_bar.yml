        and normocytic depends on the mean corpuscular volume (MCV), which is an important
        parameter in differentiating many types of anemia. Microcytic anemia due to
        iron deficiency is the most common type of anemia in children. In this study,
        we aimed to assess the Mentzer index used by the Ministry of Health (MOH)
        in Palestine as a useful tool in differentiating between iron deficiency anemia
        (IDA) and thalassemia. We assessed for the prevalence of IDA among infants
        at the age of one year visiting the mother centers from seven West Bank provinces
        in Palestine. Medical records and hematology laboratory data of 3262 infants
        were retrospectively analyzed from the years of 2018 to 2020. The Mentzer
        index applied to all population by dividing mean corpuscular volume (MCV,
        in fL) by the red blood cell count (RBC, in millions per microliter). A corrected
        Mentzer index was further calculated among anemic infants to include only
        microcytic (MCV with less than 72\u2009fl) and hypochromic (mean corpuscular
        hemoglobin concentration (MCHC) with less than 32\u2009g\/L) indices. Mentzer
        index calculations for the whole population showed that 29.1% were anemic
        (hemoglobin (HGB) less than 11\u2009g\/dl): 21.1% had mild anemia, 7.6% had
        moderate anemia, while 0.2% had severe anemia. The corrected Mentzer index
        calculations showed a prevalence of 5.9% and 3.2% among IDA and thalassemia
        infants, respectively. Severity of anemia was correlated with low body weight
        and infants born through cesarean mother birth with no interference with gender
        influence. CBC indices of RBC count, HGB, MCV, and mean corpuscular hemoglobin
        (MCH) showed a significant difference (<jats:inline-formula>\n                     <math
        xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M1\">\n                        <mi>p<\/mi>\n                     <\/math>\n                  <\/jats:inline-formula>
        values\u2009&lt;\u20090.05) between IDA and thalassemia infants\u2019 populations
        following the corrected Mentzer index. With the corrected Mentzer index, we
        introduced a new CBC index among infants at the age of 1 year in Palestine.
        These lab references could aid in differentiating IDA and thalassemia among
        the population and improve initial diagnosis screenings. The Mentzer index
        calculation for the whole population did not necessarily include cases of

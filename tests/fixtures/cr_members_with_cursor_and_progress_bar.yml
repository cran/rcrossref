        of Electrical and Computer Engineering"],"published-print":{"date-parts":[[2017]]},"abstract":"<jats:p>We
        provide a causal inference framework to model the effects of machine learning
        algorithms on user preferences. We then use this mathematical model to prove
        that the overall system can be tuned to alter those preferences in a desired
        manner. A user can be an online shopper or a social media user, exposed to
        digital interventions produced by machine learning algorithms. A user preference
        can be anything from inclination towards a product to a political party affiliation.
        Our framework uses a state-space model to represent user preferences as latent
        system parameters which can only be observed indirectly via online user actions
        such as a purchase activity or social media status updates, shares, blogs,
        or tweets. Based on these observations, machine learning algorithms produce
        digital interventions such as targeted advertisements or tweets. We model
        the effects of these interventions through a causal feedback loop, which alters
        the corresponding preferences of the user. We then introduce algorithms in
        order to estimate and later tune the user preferences to a particular desired
        form. We demonstrate the effectiveness of our algorithms through experiments
        in different scenarios.<\/jats:p>","DOI":"10.1155\/2017\/1048385","type":"journal-article","created":{"date-parts":[[2017,6,22]],"date-time":"2017-06-22T17:06:26Z","timestamp":1498151186000},"page":"1-11","source":"Crossref","is-referenced-by-count":0,"title":["An

        capacity that computer can solve more complex design problem is gradually
        increased. Progressive collapse simulation of masonry arch bridge needs a
        breakthrough in the current development limitations and then becomes more
        accurate and integrated. This paper proposes a theoretic framework and finite
        element implementation on progressive collapse simulation of masonry arch
        bridge. It is intended to develop a new large deformation element in OpenSees,
        which can be used for analyzing the collapse process of masonry arch bridge.
        A mathematical method for large deformation element is put forward by large
        deformation element. The feature model for bridge structure allows families
        of bridge components to be specified using constraints on geometry and topology.
        Geometric constraints are established in bridge components by feature dependence

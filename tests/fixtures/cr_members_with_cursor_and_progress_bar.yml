        Research International"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p><jats:italic>Background<\/jats:italic>.
        The pathophysiology of traumatic brain swelling remains little understood.
        An improved understanding of intracranial circulatory process related to brain
        herniation may have treatment implications.<jats:italic>Objective<\/jats:italic>.
        To investigate the cerebral hemodynamic changes associated with brain herniation
        syndrome due to traumatic brain swelling.<jats:italic>Methods<\/jats:italic>.
        Nineteen head-injured patients with evidence of refractory intracranial hypertension
        and transtentorial herniation were prospectively studied. Cerebral hemodynamic
        assessment by transcranial Doppler (TCD) ultrasonography was performed prior
        to decompressive craniectomy. Patients and their cerebral hemispheres were
        classified according to TCD-hemodynamic patterns, and the data correlated
        with neurological status, midline shift on CT scan, and Glasgow outcome scale
        scores at 6 months after injury.<jats:italic>Results<\/jats:italic>. A wide
        variety of cerebral hemodynamic findings were observed. Ten patients (52.7%)
        presented with cerebral oligoemia, 3 patients (15.8%) with cerebral hyperemia,
        and 6 patients with nonspecific circulatory pattern. Circulatory disturbances
        were more frequently found in the side of maximal cerebral swelling than in
        the opposite side. Pulsatility index (PI) values suggested that ICP varied
        from acceptable to considerably high; patients with increased PI, indicating
        higher microvascular resistance. No correlation was found between cerebral
        hemodynamic findings and outcome.<jats:italic>Conclusions<\/jats:italic>.
        There is a marked heterogeneity of cerebral hemodynamic disturbances among
        patients with brain herniation syndrome.<\/jats:p>","DOI":"10.1155\/2013\/750809","type":"journal-article","created":{"date-parts":[[2013,11,27]],"date-time":"2013-11-27T23:02:30Z","timestamp":1385593350000},"page":"1-7","source":"Crossref","is-referenced-by-count":13,"title":["Posttraumatic

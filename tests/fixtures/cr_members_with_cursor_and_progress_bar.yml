        Research and Practice"],"published-print":{"date-parts":[[2019,9,22]]},"abstract":"<jats:p><jats:italic>Objective<\/jats:italic>.
        To investigate the effect of sevoflurane on the monophasic action potentials
        (MAPs) in isolated rat hearts after ischemia-reperfusion. <jats:italic>Methods<\/jats:italic>.
        Twenty-four healthy SD male rats, weighing 280\u2013320\u2009g, were randomly
        divided into three groups after successful preparation of a Langendorff isolated
        heart perfusion model with a stabilization period perfusion of 15\u2009min
        with Krebs\u2013Henseleit (K\u2013H) fluid (<jats:italic>n<\/jats:italic>\u2009=\u20098):
        the control group (group A, continuously perfused with K\u2013H fluid for
        105\u2009min), the ischemia-reperfusion group (group B, continuously perfused
        with K\u2013H fluid for 15\u2009min, and then exposed to 60\u2009min of global
        ischemia induced by Thomas solution followed by 30\u2009min of reperfusion),
        and the sevoflurane group (group C, K\u2013H fluid contained 1.0 MAC sevoflurane,
        and other procedures were same as in group B). Heart rate (HR) and MAPs including
        time course (MAPD<jats:sub>50<\/jats:sub> or MAPD<jats:sub>90<\/jats:sub>)
        of the epicardium (Epi) and endocardium (Endo) were recorded at the time of
        balance perfusion for 15\u2009min (<jats:italic>T<\/jats:italic><jats:sub>0<\/jats:sub>),
        continuous perfusion for 15\u2009min (<jats:italic>T<\/jats:italic><jats:sub>1<\/jats:sub>),
        reperfusion for 15\u2009min\/continuous perfusion for 105\u2009min (<jats:italic>T<\/jats:italic><jats:sub>2<\/jats:sub>),
        and reperfusion for 30\u2009min\/continuous perfusion for 120\u2009min (<jats:italic>T<\/jats:italic><jats:sub>3<\/jats:sub>),
        and the transmural dispersion of repolarization (TDR) was calculated. The
        incidence of arrhythmia, time for restoration of spontaneous heart beat, and
        duration of arrhythmia were recorded during the period of reperfusion. <jats:italic>Results<\/jats:italic>.
        HR in group B and group C was lower at <jats:italic>T<\/jats:italic><jats:sub>2<\/jats:sub>
        and <jats:italic>T<\/jats:italic><jats:sub>3<\/jats:sub> than that in group
        A, while that in group B was significantly lower than that in group A at <jats:italic>T<\/jats:italic><jats:sub>2<\/jats:sub>
        and <jats:italic>T<\/jats:italic><jats:sub>3<\/jats:sub>, and HR in group
        C was higher than that in group B at <jats:italic>T<\/jats:italic><jats:sub>2<\/jats:sub>
        and <jats:italic>T<\/jats:italic><jats:sub>3<\/jats:sub> (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M1\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.05<\/mml:mn><\/mml:mrow><\/mml:math>).
        There was no difference of TDR in each group at <jats:italic>T<\/jats:italic><jats:sub>0<\/jats:sub>
        and <jats:italic>T<\/jats:italic><jats:sub>1<\/jats:sub> (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M2\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>&gt;<\/mml:mo><mml:mn>0.05<\/mml:mn><\/mml:mrow><\/mml:math>),
        while TDR in group B was increased at <jats:italic>T<\/jats:italic><jats:sub>2<\/jats:sub>
        and <jats:italic>T<\/jats:italic><jats:sub>3<\/jats:sub> compared with that
        in group C and group A (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M3\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.05<\/mml:mn><\/mml:mrow><\/mml:math>).
        TDR in group C was decreased compared with that in group B at <jats:italic>T<\/jats:italic><jats:sub>2<\/jats:sub>
        and <jats:italic>T<\/jats:italic><jats:sub>3<\/jats:sub> (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M4\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.05<\/mml:mn><\/mml:mrow><\/mml:math>),
        while there was no such difference between group C and group A (<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M5\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>&gt;<\/mml:mo><mml:mn>0.05<\/mml:mn><\/mml:mrow><\/mml:math>).
        The time for restoration of spontaneous heart beat and duration of arrhythmia
        in group C were shorter than those in group B (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M6\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.05<\/mml:mn><\/mml:mrow><\/mml:math>),
        while cardiac arrhythmia scores in group B were higher than those in group
        C (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M7\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.05<\/mml:mn><\/mml:mrow><\/mml:math>).
        There was no difference of MAPD<jats:sub>50<\/jats:sub> in each group (<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M8\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>&gt;<\/mml:mo><mml:mn>0.05<\/mml:mn><\/mml:mrow><\/mml:math>).
        The MAPD<jats:sub>90<\/jats:sub> in group B was much longer than that in other
        groups at <jats:italic>T<\/jats:italic><jats:sub>2<\/jats:sub> and <jats:italic>T<\/jats:italic><jats:sub>3<\/jats:sub>
        (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M9\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.05<\/mml:mn><\/mml:mrow><\/mml:math>),
        while there was no such difference between group C and group A (<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M10\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>&gt;<\/mml:mo><mml:mn>0.05<\/mml:mn><\/mml:mrow><\/mml:math>).
        The prolonged MAPD<jats:sub>90<\/jats:sub> at <jats:italic>T<\/jats:italic><jats:sub>2<\/jats:sub>
        and <jats:italic>T<\/jats:italic><jats:sub>3<\/jats:sub> in group B strikingly
        differed from that at <jats:italic>T<\/jats:italic><jats:sub>0<\/jats:sub>
        and <jats:italic>T<\/jats:italic><jats:sub>1<\/jats:sub> (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M11\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.05<\/mml:mn><\/mml:mrow><\/mml:math>).
        Nevertheless, there was no such difference in other groups at different time
        points (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M12\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>&gt;<\/mml:mo><mml:mn>0.05<\/mml:mn><\/mml:mrow><\/mml:math>).
        <jats:italic>Conclusion<\/jats:italic>. Sevoflurane alleviates reperfusion
        arrhythmia induced by myocardial ischemia-reperfusion through the shortening
        of MPAD<jats:sub>90<\/jats:sub> in isolated rat hearts.<\/jats:p>","DOI":"10.1155\/2019\/7910930","type":"journal-article","created":{"date-parts":[[2019,9,22]],"date-time":"2019-09-22T23:31:20Z","timestamp":1569195080000},"page":"1-5","source":"Crossref","is-referenced-by-count":0,"title":["Sevoflurane

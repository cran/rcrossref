        Programming"],"published-print":{"date-parts":[[2004]]},"abstract":"<jats:p>We
        present models for bartering of resources on grids. Bartering models can be
        useful for making resource allocation decisions in grids and perhaps even
        for building a so called barter grid whereby distributed resources such as
        electronic media can be bartered. Grids allow various resources to be shared
        among many users. This sharing however definitely does not mean that everyone
        will have unrestricted use of the resources. Some mechanism such as pricing
        or quotas can be employed in order to enforce controlled sharing of resources.
        A barter model for resource sharing can enable people or computer centers
        to directly get something in return for letting their resources to be used
        by others. We utilize directed hypergraphs to develop a barter model in which
        multiple resources can be traded. We prove that the decision version of the
        multi-resource bartering problem is NP-complete. We present an integer programming
        formulation for the bartering problem. We also present a linear time algorithm
        to compute components that may contain feasible bartering solutions. We generalize
        our multi-resource bartering formulation to the case where multiple instances
        of resources are present. Finally, we present various computational results
        from our software that makes use of LP_SOLVE and CPLEX mixed integer programming
        libraries to solve example bartering problems.<\/jats:p>","DOI":"10.1155\/2004\/601381","type":"journal-article","created":{"date-parts":[[2015,1,12]],"date-time":"2015-01-12T08:38:39Z","timestamp":1421051919000},"page":"155-168","source":"Crossref","is-referenced-by-count":6,"title":["Resource

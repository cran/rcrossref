        in Materials Science and Engineering"],"published-print":{"date-parts":[[2018]]},"abstract":"<jats:p>A
        mesoporous silica loaded with molybdenum phosphide nanoparticles (MoP@MSN)
        was synthesized using Pluronic F-127 as a hard template. Using the method
        of XRD and HRTEM, the crystallinity, the phase structure, and the morphologies
        of the MoP@MSN were investigated. The results showed that the MoP@MSN were
        composed of nanoflakes with approximately 100\u2009nm. Through the linear
        sweep voltammetry (LSV), the Tafel slopes of 100 and 341\u2009mV were yielded

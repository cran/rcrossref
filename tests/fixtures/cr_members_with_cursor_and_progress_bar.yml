        objective of this paper is to present a short research about the overall broadband
        penetration in Greece. In this research, a new empirical deterministic model
        is proposed for the short-term forecast of the cumulative broadband adoption.
        The fitting performance of the model is compared with some widely used diffusion
        models for the cumulative adoption of new telecommunication products, namely,
        Logistic, Gompertz, Flexible Logistic (FLOG), Box-Cox, Richards, and Bass
        models. The fitting process is done with broadband penetration official data
        for Greece. In conclusion, comparing these models with the empirical model,
        it could be argued that the latter yields well enough statistics indicators

        of Advanced Transportation"],"published-print":{"date-parts":[[2020,12,29]]},"abstract":"<jats:p>The
        intersection collision warning system (ICWS) is an emerging technology designed
        to assist drivers in avoiding collisions at intersections. ICWS has an excellent
        performance in reducing the number of collisions and improving driving safety.
        Previous studies demonstrated that when visibility was low under fog conditions,
        ICWS could help drivers timely detect hazardous conflicting vehicles. However,
        the influences of ICWS on interactive driving behavior at unsignalized intersection
        between different vehicles have barely been discussed. This study aimed to
        investigate the patterns of drivers\u2019 interactive behaviors with the assistance
        of a new kind of ICWS under fog conditions based on Multiuser Driving Simulation.
        The Multiuser Driving Simulation allowed multiple drivers to operate in the
        same simulation scenario at the same time, and it could capture drivers\u2019
        interactions preferably. Forty-eight licensed drivers completed the driving
        simulation experiment in three fog conditions (no fog, light fog, and heavy
        fog) and two warning conditions (warning and no warning), in which the drivers
        drove in a straight-moving situation at unsignalized intersection with potential
        collision risks caused by the encounter of two vehicles. The results verified
        that warning and fog conditions were significant factors that affected the
        interactive driving behavior in the unsignalized intersection collision avoidance
        process, including the driver\u2019s decision, TTC of action point, average
        acceleration (deceleration) rate, and postencroachment time. Compared to conditions
        without ICWS, the ICWS could help drivers make collision avoidance actions
        earlier and change the speed more smoothly. In addition, with the help of
        Multiuser Driving Simulation, associations between decision driving behaviors
        of vehicles were discussed with caution. The results revealed the decision-making
        mechanism of drivers in the process of interaction with other drivers. Under
        the influence of fog, interactive driving processes were fraught with increased
        risk at unsignalized intersection. However, the ICWS helped drivers interact
        more harmoniously, safely, and efficiently. The findings shed some light on
        the further development of ICWS and the study on interactive driving behavior.<\/jats:p>","DOI":"10.1155\/2020\/8871875","type":"journal-article","created":{"date-parts":[[2020,12,30]],"date-time":"2020-12-30T19:05:22Z","timestamp":1609355122000},"page":"1-16","source":"Crossref","is-referenced-by-count":1,"title":["Effect

        review some recent progress in studying the nuclear physics especially nucleon-nucleon
        (NN) force within the gauge-gravity duality, in context of noncritical string
        theory. Our main focus is on the holographic QCD model based on the AdS<jats:sub>6<\/jats:sub>background.
        We explain the noncritical holography model and obtain the vector-meson spectrum
        and pion decay constant. Also, we study the NN interaction in this frame and

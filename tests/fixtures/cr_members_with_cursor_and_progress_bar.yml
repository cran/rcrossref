        paper studied some realistic recycle fields at present in China, such as some
        daily machinery and equipment, electronic products, and plastic products.
        Under such circumstance, three oligarch retailers are a common situation.
        In this paper, we model and analyze the game of three oligarch retailers in
        a closed-loop supply chain. The stability of the Nash equilibrium, the bifurcation
        and chaos phenomenon of the recycling price and new product quantity when
        retailers change its adjustment speed, the profit trends of the three retailers,
        and the power spectrum are studied. At last, we used the parameter adjustment
        and the variable state feedback control strategy for chaos control, and the

        proliferation is critical to the outgrowth of biological structures including
        the face and limbs. This cellular process has traditionally been studied via
        sequential histological sampling of these tissues. The length and tedium of
        traditional sampling is a major impediment to analyzing the large datasets
        required to accurately model cellular processes. Computerized cell localization
        and quantification is critical for high-throughput morphometric analysis of
        developing embryonic tissues. We have developed the Incremental Cell Search
        (ICS), a novel software tool that expedites the analysis of relationships
        between morphological outgrowth and cell proliferation in embryonic tissues.
        Based on an estimated average cell size and stain color, ICS rapidly indicates
        the approximate location and amount of cells in histological images of labeled

        Journal of Photoenergy"],"published-print":{"date-parts":[[2022,1,22]]},"abstract":"<jats:p>We
        report a heterojunction photocatalyst by coupling CdS with Bi12O17Cl2 via
        a facile thermal annealing process. Such heterostructure can promote the charge
        separation between CdS and Bi12O17Cl2, thereby leading to a considerable improvement
        on the performance for CO2 reduction into valuable CH4 and phenol conversion
        under visible light exposure. The CdS\/Bi12O17Cl2 heterojunction with mass
        ratio of 1\u2009:\u20091 (50% CdS\/Bi12O17Cl2) shows the highest CH4 production
        rate (1.28\u2009\u03bcmol\u00b7h-1\u00b7g-1), which is as 9.8 and 5.8 times
        as the CH4 generation rate of pure Bi12O17Cl2 and CdS (0.13 and 0.22\u2009\u03bcmol\u00b7h-1\u00b7g-1),
        respectively. Also, the 50% CdS\/Bi12O17Cl2 sample shows the highest activity
        of phenol conversion with a conversion ratio of 92%, which is as 2.2 times
        and 1.9 times as the conversion ratio of pristine Bi12O17Cl2 (41%) and CdS
        (48%), respectively. The present study demonstrates the great potential of
        the CdS\/Bi12O17Cl2 heterojunction for efficient charge separation towards
        increased photocatalytic CH4 production and phenol conversion.<\/jats:p>","DOI":"10.1155\/2022\/3059385","type":"journal-article","created":{"date-parts":[[2022,1,22]],"date-time":"2022-01-22T20:50:12Z","timestamp":1642884612000},"page":"1-12","source":"Crossref","is-referenced-by-count":0,"title":["CdS\/Bi12O17Cl2
        Heterostructure Promotes Visible-Light-Driven Photocatalytic CH4 Generation

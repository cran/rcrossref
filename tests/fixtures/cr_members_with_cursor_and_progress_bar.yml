        Reports in Surgery"],"published-print":{"date-parts":[[2017]]},"abstract":"<jats:p>We
        present a unique case of a 16-year-old male patient who was eventually diagnosed
        with a large enterolith arising from a Meckel\u2019s diverticulum. The enterolith
        had caused intermittent intestinal symptoms for three years before resulting
        in small bowel obstruction requiring surgical intervention. Meckel\u2019s
        enterolith ileus is very rare with only few cases described in the literature.
        To our knowledge, this is only the second case of Meckel\u2019s enterolith
        which had caused intermittent symptoms over a period of time, before resulting
        in ileus, and the first case where the intermittent symptoms lasted several
        years before bowel obstruction. The patient had been evaluated with colonoscopy,
        computerized tomography (CT), and magnetic resonance imaging enterography
        (MRIE); a calcified pelvic mass had been found, but no further diagnosis other
        than calcification was established. The patient presented at our emergency
        department, with symptoms of obstructive ileus and underwent exploratory laparotomy,
        where a large enterolith arising from a Meckel\u2019s diverticulum (MD) was
        identified, causing the obstruction. A successful partial enterectomy, enterolith
        removal, and primary end-to-end anastomosis took place; the patient was permanently
        relieved from his long-standing symptoms. Consequently, complications of Meckel\u2019s
        diverticulum and enterolithiasis have to be included in the differential diagnosis
        of abdominal complaints.<\/jats:p>","DOI":"10.1155\/2017\/1871434","type":"journal-article","created":{"date-parts":[[2017,12,17]],"date-time":"2017-12-17T23:30:42Z","timestamp":1513553442000},"page":"1-3","source":"Crossref","is-referenced-by-count":2,"title":["Large

        markets.<\/jats:p>","DOI":"10.1155\/2011\/798960","type":"journal-article","created":{"date-parts":[[2011,11,3]],"date-time":"2011-11-03T19:03:52Z","timestamp":1320347032000},"page":"1-10","source":"Crossref","is-referenced-by-count":4,"title":["A

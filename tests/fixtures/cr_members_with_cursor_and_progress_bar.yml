        paper presents a comprehensive water quality monitoring system that employs
        a smart network management, nano-enriched sensing framework, and intelligent
        and efficient data analysis and forwarding protocols for smart and system-aware
        decision making. The presented system comprises two main subsystems, a data
        sensing and forwarding subsystem (DSFS), and Operation Management Subsystem
        (OMS). The OMS operates based on real-time learned patterns and rules of system
        operations projected from the DSFS to manage the entire network of sensors.
        The main tasks of OMS are to enable real-time data visualization, managed
        system control, and secure system operation. The DSFS employs a Hybrid Intelligence
        (HI) scheme which is proposed through integrating an association rule learning
        algorithm with<jats:italic>fuzzy<\/jats:italic>logic and weighted decision
        trees. The DSFS operation is based on profiling and registering raw data readings,
        generated from a set of optical nanosensors, as profiles of attribute-value
        pairs. As a case study, we evaluate our implemented test bed via simulation
        scenarios in a water quality monitoring framework. The monitoring processes

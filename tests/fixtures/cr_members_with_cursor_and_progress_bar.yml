        validity, and construct validity. However, further testing is needed to show
        its potential benefits over other pain scales and its effectiveness in treating
        patients with chronic pain over a long-term. This study was registered with
        ClinicalTrial.gov with National Clinical Trial Number NCT02882971.<\/jats:p>","DOI":"10.1155\/2021\/6695741","type":"journal-article","created":{"date-parts":[[2021,2,9]],"date-time":"2021-02-09T04:33:05Z","timestamp":1612845185000},"page":"1-8","source":"Crossref","is-referenced-by-count":1,"title":["An

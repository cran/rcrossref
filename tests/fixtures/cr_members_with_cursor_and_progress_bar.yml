        Programming"],"published-print":{"date-parts":[[2017]]},"abstract":"<jats:p>The
        Vehicle Routing Problem (VRP) is a classical combinatorial optimization problem.
        It is usually modelled in a static fashion; however, in practice, new requests
        by customers arrive after the initial workday plan is in progress. In this
        case, routes must be replanned dynamically. This paper investigates the Dynamic
        Vehicle Routing Problem with Time Windows (DVRPTW) in which customers\u2019
        requests either can be known at the beginning of working day or occur dynamically
        over time. We propose a hybrid heuristic algorithm that combines the harmony
        search (HS) algorithm and the Variable Neighbourhood Descent (VND) algorithm.
        It uses the HS to provide global exploration capabilities and uses the VND
        for its local search capability. In order to prevent premature convergence
        of the solution, we evaluate the population diversity by using entropy. Computational
        results on the Lackner benchmark problems show that the proposed algorithm
        is competitive with the best existing algorithms from the literature.<\/jats:p>","DOI":"10.1155\/2017\/1021432","type":"journal-article","created":{"date-parts":[[2017,11,28]],"date-time":"2017-11-28T23:30:23Z","timestamp":1511911823000},"page":"1-13","source":"Crossref","is-referenced-by-count":4,"title":["A

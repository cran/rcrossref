        Medicine and Cellular Longevity"],"published-print":{"date-parts":[[2021,2,10]]},"abstract":"<jats:p>Diphlorethohydroxycarmalol
        (DPHC), a type of phlorotannin isolated from the marine alga Ishige okamurae,
        reportedly alleviates impaired glucose tolerance. However, the molecular mechanisms
        of DPHC regulatory activity and by which it exerts potential beneficial effects
        on glucose transport into skeletal myotubes to control glucose homeostasis
        remain largely unexplored. The aim of this study was to evaluate the effect
        of DPHC on cytosolic Ca2+ levels and its correlation with blood glucose transport
        in skeletal myotubes in vitro and in vivo. Cytosolic Ca2+ levels upon DPHC
        treatment were evaluated in skeletal myotubes and zebrafish larvae by Ca2+
        imaging using Fluo-4. We investigated the effect of DPHC on the blood glucose
        level and glucose transport pathway in a hyperglycemic zebrafish. DPHC was
        shown to control blood glucose levels by accelerating glucose transport; this
        effect was associated with elevated cytosolic Ca2+ levels in skeletal myotubes.
        Moreover, the increased cytosolic Ca2+ level caused by DPHC can facilitate
        the Glut4\/AMPK pathways of the skeletal muscle in activating glucose metabolism,
        thereby regulating muscle contraction through the regulation of expression
        of troponin I\/C, CaMKII, and ATP. Our findings provide insights into the
        mechanism of DPHC activity in skeletal myotubes, suggesting that increased
        cytosolic Ca2+ levels caused by DPHC can promote glucose transport into skeletal
        myotubes to modulate blood glucose levels, thus indicating the potential use
        of DPHC in the prevention of diabetes.<\/jats:p>","DOI":"10.1155\/2021\/8893679","type":"journal-article","created":{"date-parts":[[2021,2,11]],"date-time":"2021-02-11T10:47:27Z","timestamp":1613040447000},"page":"1-15","source":"Crossref","is-referenced-by-count":2,"title":["Ca2+-Dependent

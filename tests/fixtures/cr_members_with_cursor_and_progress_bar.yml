        2013 Australia introduced Wiki-based Clinical Practice Guidelines for the
        Management of Adult Onset Sarcoma. These guidelines utilized a customized
        MediaWiki software application for guideline development and are the first
        evidence-based guidelines for clinical management of sarcoma. This paper presents
        our experience with developing and implementing web-based interactive guidelines
        and reviews some of the challenges and lessons from adopting an evidence-based
        (rather than consensus-based) approach to clinical sarcoma guidelines. Digital
        guidelines can be easily updated with new evidence, continuously reviewed
        and widely disseminated. They provide an accessible method of enabling clinicians
        and consumers to access evidence-based clinical practice recommendations and,

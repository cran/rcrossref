        conveyor is widely used for material transportation over both short and long
        distances nowadays while the failure of a single component may cause fateful
        consequences. Accordingly, the use of machine learning in timely fault diagnosis
        is an efficient way to ensure the safe operation of belt conveyors. The support
        vector machine is a powerful supervised machine learning algorithm for classification
        in fault diagnosis. Before the classification, the principal component analysis
        is used for data reduction according to the varieties of features. To optimize
        the parameters of the support vector machine, this paper presents a grey wolf
        optimizer approach. The diagnostic model is applied to an underground mine
        belt conveyor transportation system fault diagnosis on the basis of monitoring

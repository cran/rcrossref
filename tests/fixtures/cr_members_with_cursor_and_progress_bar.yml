        Journal of Aerospace Engineering"],"published-print":{"date-parts":[[2011]]},"abstract":"<jats:p>This
        paper represents an efficient technique for neural network modeling of flight
        and space dynamics simulation. The technique will free the neural network
        designer from guessing the size and structure for the required neural network
        model and will help to minimize the number of neurons. For linear flight\/space
        dynamics systems, the technique can find the network weights and biases directly
        by solving a system of linear equations without the need for training. Nonlinear
        flight dynamic systems can be easily modeled by training its linearized models
        keeping the same network structure. The training is fast, as it uses the linear
        system knowledge to speed up the training process. The technique is tested

        Research and Practice"],"published-print":{"date-parts":[[2022,1,30]]},"abstract":"<jats:p>Background.
        Colorectal endoscopic submucosal dissection (ESD) is a complex operation.
        Effective traction is crucial. We have successfully used an orthodontic rubber
        band (ORB) combined with the clip traction method to assist ESD (ORB-ESD).
        The aim of this retrospective study is to describe the method and to compare
        the efficacy and safety of ORB-ESD versus conventional ESD in the treatment
        of superficial colorectal tumors. Methods. We retrospectively analyzed the
        data of patients with superficial colorectal tumor (with <jats:inline-formula>\n                     <math
        xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M1\">\n                        <mtext>diameter<\/mtext>\n                        <mo>\u2265<\/mo>\n                        <mn>20<\/mn>\n                        <mtext>\u2009<\/mtext>\n                        <mtext>mm<\/mtext>\n                     <\/math>\n                  <\/jats:inline-formula>)
        who received either ORB-ESD (<jats:inline-formula>\n                     <math
        xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M2\">\n                        <mi>n<\/mi>\n                        <mo>=<\/mo>\n                        <mn>34<\/mn>\n                     <\/math>\n                  <\/jats:inline-formula>)
        or conventional ESD (<jats:inline-formula>\n                     <math xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M3\">\n                        <mi>n<\/mi>\n                        <mo>=<\/mo>\n                        <mn>90<\/mn>\n                     <\/math>\n                  <\/jats:inline-formula>)
        between January 2019 and September 2020. Propensity score matching (PSM) was
        used to match the clinical data of 31 pairs of patients in each group. Results.
        Operation time was significantly shorter for ORB-ESD than for conventional
        ESD (34.5 minutes vs. 56 minutes, <jats:inline-formula>\n                     <math
        xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M4\">\n                        <mi>P<\/mi>\n                        <mo>\u2264<\/mo>\n                        <mn>0.001<\/mn>\n                     <\/math>\n                  <\/jats:inline-formula>).
        In the propensity-matched cohorts, the operation time remained significantly
        shorter in the ORB-ESD patients (35 minutes vs. 50 minutes, <jats:inline-formula>\n                     <math
        xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M5\">\n                        <mi>P<\/mi>\n                        <mo>=<\/mo>\n                        <mn>0.001<\/mn>\n                     <\/math>\n                  <\/jats:inline-formula>).
        Postoperative adverse events, en bloc resection rate, and R0 resection rate
        were comparable between the two groups (<jats:inline-formula>\n                     <math
        xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M6\">\n                        <mi>P<\/mi>\n                        <mo>&gt;<\/mo>\n                        <mn>0.05<\/mn>\n                     <\/math>\n                  <\/jats:inline-formula>),
        both before and after propensity score matching. In the ORB subgroup analysis,
        the trainee and expert ESD operation times were similar (37 (26\u201353) vs.
        33.5 (26\u201337) minutes, respectively; <jats:inline-formula>\n                     <math
        xmlns=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M7\">\n                        <mi>P<\/mi>\n                        <mo>=<\/mo>\n                        <mn>0.274<\/mn>\n                     <\/math>\n                  <\/jats:inline-formula>).
